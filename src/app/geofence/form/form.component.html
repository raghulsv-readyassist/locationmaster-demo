<div class = "searchdiv">
    <p>{{geocoords}}</p>
    <h3>GeoFencing</h3>
</div>
<div class ="tab"></div>
<div class ="container">
    <form #form="ngForm" (submit)="onsubmit(form)" autocomplete="off" >
        <div class="form-group">
            <label>NAME</label>
            <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
            <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required.</div>
          </div>
          <div class="form-group">
            <label>shortcode</label>
            <input name="shortcode" #name="ngModel" [(ngModel)]="service.formData.shortcode" class="form-control" required>
            <div class="validation-error" *ngIf="shortcode.invalid && shortcode.touched">This field is required.</div>
          </div>
       
        
        <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
        </div>
      </form>
</div>
